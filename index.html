<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Prisms | Phoenix Wolf Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0d0221;
            --lavender: #bf94ff;
            --frost: #87cefa;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #1a0b2e 0%, var(--midnight) 100%);
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .sanctuary-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(191, 148, 255, 0.2);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(135, 206, 250, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--lavender), var(--frost));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--frost);
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .description {
            font-weight: 300;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 2.5rem;
        }

        .vault-btn {
            display: inline-block;
            background: transparent;
            color: var(--lavender);
            border: 1px solid var(--lavender);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vault-btn:hover {
            background: var(--lavender);
            color: var(--midnight);
            box-shadow: 0 0 25px var(--lavender);
            cursor: pointer;
        }

        .footer-status {
            margin-top: 3rem;
            font-size: 0.7rem;
            color: rgba(135, 206, 250, 0.4);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="sanctuary-box">
        <h1>Astral Prisms</h1>
        <div class="subtitle">Phoenix Wolf Systems</div>
        
        <p class="description">
            Providing matured, high-frequency logic for 2026 infrastructure. 
            Our recursive labyrinth architecture secures the world's most 
            critical logistics and identity systems.
        </p>

        <a href="https://drive.proton.me/urls/EN78NXE07C#6pDSjTuFFuJh" class="vault-btn">Enter the Vault</a>

        <div class="footer-status">
            STATUS: PERSISTENT // MATURED // SECURE
        </div>
    </div>

</body>
</html>

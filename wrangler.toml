name = "phoenix-wolf-sovereign-os"
main = "workers/worker.js"
compatibility_date = "2024-01-01"

# Environment variables
[vars]
ENVIRONMENT = "production"

# KV Namespaces
# Create these in Cloudflare dashboard and update the IDs
[[kv_namespaces]]
binding = "SECRETS_KV"
id = "YOUR_SECRETS_KV_ID"

[[kv_namespaces]]
binding = "SESSIONS_KV"
id = "YOUR_SESSIONS_KV_ID"

[[kv_namespaces]]
binding = "AUDIT_KV"
id = "YOUR_AUDIT_KV_ID"

# Secrets (set via wrangler secret put SETUP_TOKEN)
# SETUP_TOKEN - One-time setup token for initial configuration

[build]
command = ""

[site]
bucket = "./"
